<!DOCTYPE html>
<html lang="ru">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/lightning-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<body>
    <div class="preloader" id="preloader">
        <span class="spinner-border spinner-border-xl" role="status" aria-hidden="true"></span>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/profile"><img src="./media/lightning-fill.svg"
                    alt="Home"><span>Express</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="wrapper">
            <h3 id='hello-h3'>Добро пожаловать, </h3>
            <div class="row">
                <div class="col-md-4 col-lg-4 col-sm-12  mt-5">
                    <a href="/settings">
                    <div class="card user-card user-card_settings">
                        <div class="text-content">
                            <h2>Настройки</h2>
                            <p>Настройки панели, оповещений, и других функций</p>
                        </div>
                    </div>
                    </a>
                </div>
                <div class="col-md-4 col-lg-4 col-sm-12  mt-5">
                    <a href="/stats">
                    <div class="card user-card user-card_stats">
                        <div class="text-content">
                            <h2>Статистика</h2>
                            <p>Статиски панели, посещений, вводов и другой информации</p>
                        </div>
                    </div>
                    </a>
                </div>
                <div class="col-md-4 col-lg-4 col-sm-12 mt-5">
                    <a href="/panel">
                    <div class="card user-card user-card_panel">
                        <div class="text-content">
                            <h2>Панель</h2>
                            <p>Данные аккаунтов, фильтры, возможность скачивания</p>
                        </div>
                    </div>
                    </a>
                </div>
                <div class="col-md-4 col-lg-4 col-sm-12  mt-5">
                    <a href="/fakes">
                    <div class="card user-card user-card_fake">
                        <div class="text-content">
                            <h2>Фэйки</h2>
                            <p>Фэйки, настройка, добавление и другие функций</p>
                        </div>
                    </div>
                </a>
                </div>
            </div>
            <p id="name"></p>
            <a href="/logout">Log out</a><br>
            <a href="/login">LOGIN PAGE CHECK</a>

 <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
