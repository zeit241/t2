<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/lightning-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Настройки</title>
</head>

<body>
    <div class="preloader" id="preloader">
        <span class="spinner-border spinner-border-xl" role="status" aria-hidden="true"></span>
    </div>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid ">
            <a class="navbar-brand" href="/profile">
                <img src="./media/lightning-fill.svg" alt="Home">
                <span>Express</span>
            </a>
            <div class="d-flex justify-content-end align-items-center  ">
                <img src="./media/Ellipse 3.svg" alt="" class="mr-2">
                <div class="dropdown mr-2">
                    <button class="btn align-items-center dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span id='username' class="mr-4"></span><span>
                            <img src="./media/chevron-up.svg" class="arrow " id='arrow' alt="">
                        </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <li>
                            <a class="dropdown-item" href="/logout">
                                <img src="./media/door-open.svg" class="mr-2" alt="">
                                Выйти
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 d-sm-block d-xs-block d-lg-none d-md-none">
                <div class="card-upper-col mt-3 mr-2 ml-2">
                    <div class="row  justify-content-center">
                        <div class="col-2">
                            <a href="/profile">
                                <img src="./media/files-alt.svg" alt="" class="mr-1"> Профиль
                            </a>
                        </div>
                        <div class="col-2">
                            <a href="/panel">
                                <img src="./media/card-list.svg" alt="" class="mr-1"> Панель
                            </a>
                        </div>
                        <div class="col-2">
                            <a href="/stats">
                                <img src="./media/bar-chart.svg" alt="" class="mr-1"> Статистика
                            </a>
                        </div>
                        <div class="col-2">
                            <a href="/fakes">
                                <img src="./media/display.svg" alt="" class="mr-1"> Фейки
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2  rigth-col col-md-3 d-md-block d-lg-block d-none" id='col'>
                <div class="text-center mt-1 arrow-bar" id='remove-col'>
                    <img src="./media/arrow-bar-left.svg" id='arrow-bar'>
                </div>
                <ul class="mt-3 ml-3" id='list'>
                    <a href="/profile">
                        <li class="list-item"><img src="./media/files-alt.svg" alt="" class="mr-1"> Профиль</li>
                    </a>
                    <a href="/panel">
                        <li class="list-item"><img src="./media/card-list.svg" alt="" class="mr-1"> Панель</li>
                    </a>
                    <a href="/stats">
                        <li class="list-item"><img src="./media/bar-chart.svg" alt="" class="mr-1"> Статистика</li>
                    </a>
                    <a href="/fakes">
                        <li class="list-item"><img src="./media/display.svg" alt="" class="mr-1"> Фейки</li>
                    </a>
                    <a href="/settings" class="current">
                        <li class="list-item current"><img src="./media/gear.svg" alt="" class="mr-1"> Настройки</li>
                    </a>
                </ul>
                <div class="text-center">
                    <ul class="mt-3 icon-list" id='icon-list'>
                        <li class="list-item-icon"><img src="./media/files-alt.svg" alt="" class="mr-1"></li>
                        <li class="list-item-icon"><img src="./media/card-list.svg" alt="" class="mr-1"></li>
                        <li class="list-item-icon"><img src="./media/bar-chart.svg" alt="" class="mr-1"></li>
                        <li class="list-item-icon"><img src="./media/display.svg" alt="" class="mr-1"></li>
                        <li class="list-item-icon current"><img src="./media/gear.svg" alt="" class="mr-1"></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-10 col-md-9 col-sm-12 ">
                <div class="container-fluid mt-5">
                    <div class="wrapper">
                        <h3>Настройки</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
